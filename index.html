<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container calendar">
    <div class="time-block row" id="9a">
      <div class="hour col-1">9 AM</div>
      <input type="text" id="9" class="textarea col-10" placeholder="Add Event" />
      <button class="saveBtn">Save</button>
    </div>

    <div class="time-block row" id="10a">
      <div class="hour col-1">10 AM</div>
      <input type="text" id="10" class="textarea col-10" placeholder="Add Event" />
      <button class="saveBtn">Save</button>
    </div>

    <div class="time-block row" id="11">
      <div class="hour col-1">11 AM</div>
      <input type="text" id="11" class="textarea col-10" placeholder="Add Event" />
      <button class="saveBtn">Save</button>
    </div>

    <div class="time-block row" id="12">
      <div class="hour col-1">12 PM</div>
      <input type="text" id="12" class="textarea col-10" placeholder="Add Event" />
      <button class="saveBtn">Save</button>
    </div>

    <div class="time-block row" id="1p">
      <div class="hour col-1">1 PM</div>
      <input type="text" id="13" class="textarea col-10" placeholder="Add Event" />
      <button class="saveBtn">Save</button>
    </div>
    <div class="time-block row" id="2p">
      <div class="hour col-1">2 PM</div>
      <input type="text" id="14" class="textarea col-10" placeholder="Add Event" />
      <button class="saveBtn">Save</button>
    </div>
    <div class="time-block row" id="3p">
      <div class="hour col-1">3 PM</div>
      <input type="text" id="15" class="textarea col-10" placeholder="Add Event" />
      <button class="saveBtn">Save</button>
    </div>
    <div class="time-block row" id="4p">
      <div class="hour col-1">4 PM</div>
      <input type="text" id="16" class="textarea col-10" placeholder="Add Event" />
      <button class="saveBtn">Save</button>
    </div>
    <div class="time-block row" id="5p">
      <div class="hour col-1">5 PM</div>
      <input type="text" id="17" class="textarea col-10" placeholder="Add Event" />
      <button class="saveBtn">Save</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
